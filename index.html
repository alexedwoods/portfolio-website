<script>
    const elements = document.querySelectorAll('.animated-icon');

    async function animateSequentially() {
        for (let element of elements) {
            // Wait for page animations to complete
            await new Promise(resolve => setTimeout(resolve, 600));
            // Wait for previous animation to complete
            await new Promise(resolve => {
                element.classList.remove('visually-hidden');
                element.classList.add('animate__animated', 'animate__bounceIn');
                element.style.setProperty('--animate-duration', '0.3s');
                element.addEventListener('animationend', () => {
                    resolve();
                }, { once: true });
            });
            // Add small delay between animations
            await new Promise(resolve => setTimeout(resolve, 200));
        }

        const workButton = document.getElementById('myWorkButton');
        workButton.classList.remove('visually-hidden');
        workButton.classList.add('animate__animated', 'animate__bounceIn');
        workButton.style.setProperty('--animate-duration', '0.5s');
    }

    // Start the animation sequence when page loads
    window.addEventListener('load', animateSequentially);
</script>
